<section style="min-height: 200px;">
    <div style="max-height: 550px;">
        <picture>
            <img style="    object-position: center;
            object-fit: cover;
            width: 100%;
            max-height: 550px;" src="/assets/images/banner.jpg" alt="Blog Image" />
        </picture>
    </div>
</section>
<div class="site-width">
    <section>
        <h1>Blog Home</h1>

        <div nz-row [nzGutter]="[8,8]">
            <div nz-col [nzSpan]="8" *ngFor="let blog of blogs">
                <nz-card [nzCover]="coverTemplate">
                    <ng-template #coverTemplate>
                        <a [routerLink]="['/blog', blog.id]">
                            <img width="100%" height="250px" [src]="blog.thumbnail_url ? blog.thumbnail_url : 'https://via.placeholder.com/250'" alt="Blog Image" />
                        </a>
                    </ng-template>
                    <h3>{{ blog.title }}</h3>
                    <!-- <p>{{ blog.description }}</p> -->
                    <!-- <a nz-button [routerLink]="['/blog', blog.id]" nzType="primary">Read More</a> -->
                </nz-card>
            </div>
        </div>

        <!-- <nz-pagination [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzTotal]="totalBlogs"
            (nzPageIndexChange)="onPageChange($event)"></nz-pagination> -->
    </section>
</div>
